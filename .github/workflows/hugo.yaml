name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]

# ✅ 新增：给机器人赋予写权限，解决 403 报错
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # ✅ 确保下载主题文件
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # ✅ 修改：部署到 gh-pages 分支，不要覆盖 main！
          folder: public
